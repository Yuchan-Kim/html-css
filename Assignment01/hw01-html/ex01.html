    <h1><strong>1.정의</strong></h1>
    <p>인터넷(영어: Internet,  누리망,  문화어:  인터네트)은  컴퓨터로  연결하여  TCP/IP(Transmission Control 
        Protocol/Internet Protocol)라는  통신  프로토콜을  이용해  정보를  주고받는  컴퓨터  네트워크이다</p>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .container {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            margin: 0 -10px;
        }

        .column {
            flex: 33.33%;
            padding: 10px;
        }

        .column img {
            width: 100%;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @media screen and (max-width: 768px) {
            .column {
                flex: 50%;
            }
        }

        @media screen and (max-width: 600px) {
            .column {
                flex: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Sample Webpage</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
    </nav>
    <div class="container">
        <h2>Responsive Image Gallery</h2>
        <div class="row">
            <div class="column">
                <img src="https://via.placeholder.com/300" alt="Placeholder Image 1">
            </div>
            <div class="column">
                <img src="https://via.placeholder.com/300" alt="Placeholder Image 2">
            </div>
            <div class="column">
                <img src="https://via.placeholder.com/300" alt="Placeholder Image 3">
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Sample Webpage. All rights reserved.</p>
    </footer>
</body>
</html>
